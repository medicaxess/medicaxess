<div ng-show="app.state=='register'">
    <div class="account-container register">

        <div class="content clearfix">

            <form method="POST" action="https://medicaxess-padtronics.rhcloud.com/register">

                <h1>Register</h1>

                <div class="login-fields">

                    <p>Create your account:</p>
            
                    <div class="field">
                        <label for="username">Name:</label>
                        <input type="text" id="" name="username" value="" placeholder="Name" class="login" ng-model="userData.fullname"/>
                    </div>

                    <div class="field">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" value="" placeholder="Email" class="login" ng-model="userData.email"/>
                    </div> <!-- /field -->

                    <div class="field">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" value="" placeholder="Password" class="login" ng-model="userData.password"/>
                    </div> <!-- /field -->

                    <div class="field">
                        <label for="confirm_password">Confirm Password:</label>

                        <input type="password"  value="" placeholder="Confirm Password" class="login"ng-model="userData.password2"/>

                    </div> <!-- /field -->

                </div> <!-- /login-fields -->

                <div class="login-actions">

                    <span class="login-checkbox">
                        <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" ng-model="userData.tosagree"/>
                        <label class="choice" for="Field">Agree with the Terms & Conditions.</label>
                    </span>

                    <button class="button btn btn-primary btn-large" ng-click="registerUser();">Register</button>
                
                </div> <!-- .actions -->

            </form>

        </div> <!-- /content -->

    </div> <!-- /account-container -->


    <!-- Text Under Box -->
    <div class="login-extra">
        Already have an account? <a ng-click='app.state = undefined'>Login to your account</a>
    </div> <!-- /login-extra -->
</div>
