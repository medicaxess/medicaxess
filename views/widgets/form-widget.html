<div class="panel panel-primary fade-in">
    <span class="panel-heading">
        {{currentForm.displayname}}
    </span>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item fade-in" ng-repeat="field in currentForm.fields" >
                <label>{{field.displayname}}
                        <span ng-if="field.type != 'list' && field.type !='image' && field.type !='range'  && field.type != 'number'">
                            <input class="form-control" type="{{field.type}}" name={{field.variable}} value="{{field.variable}}" dynamic-model="field.databind" required="{{field.isRequired}}">
                        </span>
                        <span  ng-if="field.type == 'image'">
                            <img dynamic-model="field.databind">
                           <input class="form-control" type="file" name={{field.variable}} value="{{field.variable}}" dynamic-model="field.databind" capture>
                        </span>
                        <span  ng-if="field.type == 'list'">
                            <select name="{{field.variable}}" class="form-control" dynamic-model="field.databind">
                                <option ng-repeat="item in field.list" value="item.value">{{item.name}}</option>
                            </select>
                        </span>
                        <span  ng-if="field.type == 'range' || field.type == 'number'">{{field.value}}
                            <input class="form-control" type="{{field.type}}"
                                   min="{{field.min}}"
                                   max="{{field.max}}"
                                   dynamic-model="field.databind" >
                        </span>
                 </label>
            </li>
        </ul>
        <button class="btn btn-block btn-success" ng-click="saveForm()">Save</button>
        <button class="btn btn-block btn-danger" ng-click="revertForm()">Cancel</button>
    </div>
</div>
