<div class="panel-body">
    <form>
        <fieldset>
            <legend><i class="fa fa-puzzle-piece"></i>&nbsp;&nbsp;Tests &amp; Studies</legend>

            <table class="table table-striped table-responsive">
                <thead>
                    <tr><th>Type</th><th>Status</th><th>Notes</th><th>More</th></tr>
                </thead>
                <tbody>
                    <tr ng-repeat="study in currentRecord.studies">
                        <td>{{study.name}}</td><td>{{study.status}}</td><td>{{study.notes}}</td><td><button ng-click="viewStudy(currentPatient)">View</button></td>
                    </tr>
                </tbody>
                <tfoot><tr>
                    <td><input type="text" ng-model="newStudy.name" placeholder="Type"></td>
                    <td><input type="text" ng-model="newStudy.status" placeholder="status"></td>
                    <td><input type="text" ng-model="newStudy.notes" placeholder="notes"></td>
                    <td><button class="btn btn-default btn-block" ng-click="appendStudy(currentRecord)">Add</button></td>
                </tr></tfoot>
            </table>
        </fieldset>
    </form>
</div>
