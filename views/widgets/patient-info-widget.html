<div class="panel panel-primary">
    <span class="panel-heading"><i class="fa fa-user"></i>&nbsp;&nbsp;<h3>{{currentPatient.name}}</h3></span>
    <div class="panel-body">
        <div class="col-md-4"><img src="/img/message_avatar2.png"></div>
        <div class="col-md-4">
            <span><label>Gender: </label>&nbsp;&nbsp;{{currentPatient.gender}}</span>&nbsp;&nbsp;
            <span><label>DOB: </label>&nbsp;&nbsp;{{currentPatient.dob}}</span>
        </div>
        <div class="col-md-4">
            <fieldset>
                <span ng-repeat="(key, value) in currentPatient.extraInfo"><label>{{key}}:</label>&nbsp;&nbsp;{{value}}</span>
            </fieldset>
        </div>
    </div>
</div>
